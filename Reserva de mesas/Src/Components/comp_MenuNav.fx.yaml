comp_MenuNav As CanvasComponent:
    Fill: =RGBA(40, 90, 255, 1)
    Height: =707
    Menu_Nav: |-
        =Table(
            {
                Menu: "Nueva Solicitud",
                MenuIcon: Icon.Add,
                MenuScreen: App.ActiveScreen,
                MenuID: 1
            },
            {
                Menu: "Mis Solicitudes",
                MenuIcon: Icon.Person,
                MenuScreen: App.ActiveScreen,
                MenuID: 2
            },
            {
                Menu: "Mis Aprobaciones",
                MenuIcon: Icon.LikeDislike,
                MenuScreen: App.ActiveScreen,
                MenuID: 3
            }
        )
    OnReset: =
    Width: =90
    X: =0
    Y: =0
    ZIndex: =1

    Gallery_Nav As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: =comp_MenuNav.Menu_Nav
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =124
        Width: =90
        Y: =40
        ZIndex: =1

        Group3 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =5

            Icon3 As icon.ChevronDown:
                Color: =RGBA(255, 255, 255, 1)
                Height: =40
                Icon: =ThisItem.MenuIcon
                OnSelect: =Select(Parent)
                Visible: |-
                    =/*Switch(ThisItem.MenuID;
                        1;true;
                        2;true;
                    )*/
                Width: =40
                X: =20
                Y: =20
                ZIndex: =2

            Label1 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =26
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =8
                Text: =ThisItem.Menu
                Visible: |-
                    =/*Switch(ThisItem.MenuID;
                        1;true;
                        2;true;
                    )*/
                Width: =80
                Y: =65
                ZIndex: =3

            Button2 As button:
                BorderColor: =Color.Transparent
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                Color: =Color.Transparent
                DisabledBorderColor: =Color.Transparent
                DisabledColor: =Color.Transparent
                DisabledFill: =RGBA(0, 0, 0, 0)
                Fill: =Color.Transparent
                Height: =71
                HoverBorderColor: =Color.Transparent
                HoverColor: =Color.Transparent
                HoverFill: =Color.Transparent
                OnSelect: |
                    =
                PressedBorderColor: =Color.Transparent
                PressedFill: =Color.Transparent
                Text: =""
                Visible: |-
                    =/*Switch(ThisItem.MenuID;
                        1;true;
                        2;true;
                    )*/
                Width: =80
                Y: =20
                ZIndex: =4

    Image4 As image:
        Height: =75
        Image: =User().Image
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Width: =75
        X: =7
        Y: =619
        ZIndex: =2

