comp_Encabezado As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =75
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1_16 As htmlViewer:
        Height: =75
        HtmlText: |-
            ="<div style=""margin: 0px; width: "&(Self.Width)&"px; height: "&(Self.Height-13)&"px; background-color: rgba(100,200,255,0.8); box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.2); border-radius:5px""></div>"
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =1366
        ZIndex: =1

    Rectangle1 As rectangle:
        Fill: =RGBA(40, 90, 255, 1)
        Height: =61
        Visible: =false
        Width: =1277
        X: =89
        ZIndex: =2

    Label2 As label:
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =46
        Italic: =true
        PaddingLeft: =15
        Size: =12
        Text: ="Santa Bárbara - "& varVersionApp
        Width: =242
        X: =89
        Y: =7
        ZIndex: =3

    Image1 As image:
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Fill: =RGBA(255, 255, 255, 1)
        Height: =62
        Image: ='logo total'
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =90
        ZIndex: =4

    Rectangle2 As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =50
        Width: =2
        X: =331
        Y: =5
        ZIndex: =5

    "TabList1 As 'Lista de pestañas'.pcfdataset":
        BasePaletteColor: =
        DefaultSelectedItems: |-
            =[Switch(var_Pantalla,
            1, "Eventos",
            2, "Crear Evento",
            3, "Reporte",
            4, "Admin"
            )]
        DisplayMode: =DisplayMode.Edit
        Font: =""
        FontItalic: =false
        FontSize: =0
        FontStrikethrough: =false
        FontUnderline: =false
        FontWeight: =""
        Height: =53
        Items: =["Eventos","Crear Evento", "Reporte", "Admin"]
        OnSelect: |-
            =Switch(TabList1.Selected.Value,
            "Eventos",
                Set(var_Pantalla, 1);
                Navigate(scr_Eventos);
                Set(var_usuarioSeleccionado2,Blank());
                Reset(txt_buscador_1),
            "Crear Evento",
                Set(var_Pantalla, 2);
                Set(var_editEvento,1);
                Set(var_EventoCreado, Blank());
                ResetForm(frm_crear_evento);
                Navigate(scr_CrearEvento);
                Set(var_usuarioSeleccionado,Blank());
                Reset(txt_buscador_1),
            "Reporte",
                Set(var_Pantalla, 3);
                Navigate(scr_Reporte);
                Set(var_usuarioSeleccionado2,Blank());
                Reset(txt_buscador_1),
            "Admin",
                Set(var_Pantalla, 4);
                Navigate(scr_Admins)
            )
        Width: =394
        X: =968
        Y: =0
        ZIndex: =6

